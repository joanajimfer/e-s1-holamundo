<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacto</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
</head>

<body>
  <partial src="_header.html" label="Header"></partial>
  </div>

  <main class="main-contacto">
    <section class="seccion-contacto">
      <h1 class="titulo-contacto">CONTACTO</h1>
      <p>¿Tienes alguna duda o sugerencia? ¡Escríbenos! Te contestaremos lo más rápido posible.</p>
    </section>

    <div>
        <p class="notice">Todos los campos marcados con * son obligatorios></p>
    </div>

    <form action="/signup" method="post">
        <label class="labelform" for="fullname">Nombre Completo</label>
        <input type="text" id="fullname" name="fullname" placeholder="Nombre..." required>
        
        <label class="labelform" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="nombre.apellidos@mail.com" required>
    

        <label class="labelform" for="telephone">Teléfono</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Ej: 123456789">

        <label class="labelform" for="message">Mensaje</label>
        <input type="text" id="message" name="message" placeholder="¿Qué necesitas?" required>
    
        <input class="button" type="submit" value="Enviar">
    </form>

  </main>
  <hr class="footer-division">
  <footer class="main-footer-contacto">
    <div class="copyright-contacto">Hola Mundo &copy; 2018</div>
    <nav class="footer-menu-contacto">
      <ul class="nav-list-contacto">
        <li class="foot-list-contacto"><a class="foot-a" href="#equipo">EQUIPO</a> </a></li>
        <li class="foot-list-contacto"><a class="foot-a" href="#quienes-somos">QUIÉNES SOMOS</a></li>
        <li class="foot-list-contacto"><a class="foot-a" href="#contacto">CONTACTO</a></li>
      </ul>
    </nav>
    <div class="footer-img-contacto">
      <img class="footer-logo-contact" src="assets/images/logo-adalab.png" alt="Logo-adalab">
    </div>


    </div>
  </footer>
</body>

</html>
